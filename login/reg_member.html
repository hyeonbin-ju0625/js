<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel = stylesheet href = "reg_style.css">
    <script src = "reg_member.js"></script>
</head>
<body>
    <a href="page.html">
    <img id="reg_logo" src="cat.jpg" alt="로고">
    </a>
    <div id ="reg_container">
        <form>
            <fieldset>
                <legend>아이디</legend>
                <input id = "id" required placeholder="아이디 입력"><br>
                <input id = "pw" type = "password" minlength = "6" maxlength= "14" required placeholder="비밀번호 입력(6~14자리)"><br>
                <input id = "re_pw" type = "password" required placeholder="비밀번호 재입력">
            </fieldset>
            <fieldset>
                <legend>개인정보 입력</legend>
                <input id = "user_name" required placeholder="이름 입력"><br>
                <input id = "email" type = "email" required placeholder="이메일 입력"><br>
                <label for="birth">생년월일</label><br>
                <input type = "number" id = "birth_y" value = "1989" required>
                <select id="birth_m">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id = "birth_d">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <br>
                <label for="sexs">성별</label><br>
                <input type = "radio" name = "sex" value = "M" checked>남성
                <input type = "radio" name = "sex" value = "W">여성
                <br>
                <label for = "tels">전화번호</label><br>
                <input type = "tel" id = "tel1" minlength="3" maxlength="3" placeholder = "010" required> -
                <input type = "tel" id = "tel2" minlength="4" maxlength="4" placeholder = "1234" required> -
                <input type = "tel" id = "tel3" minlength="4" maxlength="4" placeholder = "5678" required>
                <br><br>
            </fieldset>
            <input id = "submit" type = "submit" value="회원가입" onclick = "check();">
            <input type = "reset" value = "전체 지우기">
        </form>
    </div>
</body>
</html>
